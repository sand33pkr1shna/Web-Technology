<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }
   
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(0, 3, 0, 0);
    }
   
    h2 {
      text-align: center;
      color: #333;
    }
   
    .form-group {
      margin-bottom: 20px;
    }
   
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
   
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
   
    .form-group input[type="submit"] {
      background-color: #FFA500;
      color: #fff;
      cursor: pointer;
    }
   
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<script type="text/javascript">
alert("Enter Valid Details in Your Login");
</script>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" action="file:///C:/WEbsite/21csl271.html">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Log In">
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Simulating login verification
      if (username === "sandeep" && password === "123") {
        // Successful login
        alert("Login successful!");
        window.location.href = "file:///C:/WEbsite/21csl271.html"; // Redirect to the home page
      } else {
        // Failed login
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
